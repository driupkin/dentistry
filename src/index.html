<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доктор Маг</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="logo">Доктор Маг</div>
            <ul class="header__list">
                <li class="header__list-item">ЗАКАЗАТЬ ЗВОНОК</li>
                <li class="header__list-item">Услуги</li>
                <li class="header__list-item">Цены</li>
                <li class="header__list-item">Рекомендации</li>
                <li class="header__list-item">Акции</li>
                <li class="header__list-item">Запись на приём</li>
                <li class="header__list-item">Контакты</li>
                <li class="header__list-item">Карта сайта</li>
            </ul>

        </header>
        <main class="content">
            <section class="menu">
                <button class="menu__button"></button>
                <div class="menu__container">
                    <div class="logo">Доктор Маг</div>
                    <div class="menu__social">
                        <img class="menu__social-icon" src="./images/social-net/vk-void-bold.jpg" alt="Вконтакте">
                        <img class="menu__social-icon" src="./images/social-net/facebook-blue-void.png" alt="Фейсбук">
                        <img class="menu__social-icon" src="./images/social-net/instagram-icon-void.png"
                            alt="Инстаграм">
                        <img class="menu__social-icon" src="./images/social-net/youtube-icon-void.png" alt="Ютуб">
                    </div>
                    <ul class="menu__list">
                        <li class="menu__list-item">Терапия</li>
                        <li class="menu__list-item">Ортопедия</li>
                        <li class="menu__list-item">Парадонтология</li>
                        <li class="menu__list-item">Ортодонтия</li>
                        <li class="menu__list-item">Хирургия</li>
                        <li class="menu__list-item">Диагностика</li>
                        <li class="menu__list-item">Эстетическая стоматология</li>
                    </ul>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
